<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/effects.css" rel="stylesheet" type="text/css">
    <title>CSS Effects</title>
</head>
<body>
    <div id="root"></div>

        <h1 id="static-heading">I'm a static heading, can you change me?</h1>

   

        <template id="app-template">
            <section id="display-word"></section>
            <section id="display-dropdown"></section>
        </template>

        <template id="display-template">
            <h1 id="displayWord">This is the display</h1>
        </template> 

        <template id="dropdown-template">
            <select id="dropdown" onchange="updateDisplayWord()">
                <option value ="Skew">Skew</option>
                <option value ="Rotate">Rotate</option>
                <option value ="Box-Color">Box-Color</option>
                <option value ="Perspective-Rotate">Perspective-Rotate</option>
                <option value ="Perspective-Shift">Perspective-Shift</option>
                <option value ="SpinnerY">SpinnerY</option>
                <option value ="SpinnerX">SpinnerX</option>
            </select>
        </template>


    <script src="js/data.js"></script>
    <script src="js/EffectsChangeComponent.js"></script>
    <script src="js/DisplayComponent.js"></script>
    <script src="js/EffectsApp.js"></script>
    <script src="js/EffectsAppMain.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
